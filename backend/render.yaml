services:
  - type: web
    name: hustlaa-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: hustlaa-db
          property: connectionString
      - key: JWT_SECRET
        sync: false
      - key: PORT
        value: 10000

databases:
  - name: hustlaa-db
    databaseName: hustlaa
    user: hustlaa_user
    plan: free
